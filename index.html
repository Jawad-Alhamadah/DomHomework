<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="row g-0 justify-content-center pb-5">
      <div class="     col-11 col-sm-11 col-md-3 col-lg-3 side-info-container bg-seablue row g-0 justify-content-center text-white"
      >
        <div class="gy-5 col-4 col-sm-9 col-md-9 col-lg-7 cv-image pt-5">
          <!-- <img class=" col-12" src="other.png" alt="" /> -->
        </div>

        <div class="row g-0 col-11 ">
          <h1 class="section-title underline-white mt-5 col-12 "> CONTACT</h1>
          <p class="col-6 col-sm-6 col-md-12 col-lg-12" id="phone"></p>
          <p class="col-6 col-sm-6 col-md-12 col-lg-12" id="email"></p>
          <p class="col-6 col-sm-6 col-md-12 col-lg-12" id="adress"></p>
          <p class="col-6 col-sm-6 col-md-12 col-lg-12" id="website"></p>
        </div>

        <div class="row g-0 col-11">
         <div class="col-6 col-sm-6 col-md-12 col-lg-12"></div>
            <h1 class="section-title underline-white mt-5">EDUCATION</h1>
         
            <div class="col-6 col-sm-6 col-md-12 col-lg-12">
                <h3 class="date" id="master-date"></h3>
                <h5 class="fs-5" id="uni-title-2"></h5>
                <ul class="section-list">
                  <li id = "masters-item1"></li>
                </ul>
            </div>

            <div class="col-6 col-sm-6 col-md-12 col-lg-12">
                <h3 class="date" id="bachelor-date"></h3>
                <h5 class="fs-5" id="uni-title-1"></h5>
                <ul class="section-list">
                  <li id="bachelor-item1"></li>
                  <li id="bachelor-item2"></li>
                </ul>
            </div>
        
        </div>

        <div class="row g-0 col-11">
          <h1 class="section-title underline-white mt-5">SKILLS</h1>
          <ul class="section-list row">
            <li class="col-6 col-sm-6 col-md-12 col-lg-12 " id="skills-item-1"></li>
            <li class="col-6 col-sm-6 col-md-12 col-lg-12 " id="skills-item-2"></li>
            <li class="col-6 col-sm-6 col-md-12 col-lg-12 " id="skills-item-3"></li>
            <li class="col-6 col-sm-6 col-md-12 col-lg-12 " id="skills-item-4"></li>
            <li class="col-6 col-sm-6 col-md-12 col-lg-12 " id="skills-item-5"></li>
            <li class="col-6 col-sm-6 col-md-12 col-lg-12 " id="skills-item-6"></li>
        
          </ul>

    
        </div>
     

        <div class="row g-0 col-11">
          <h1 class="section-title underline-white">LANGUAGES</h1>
          <ul class="section-list">
            <li id="language-1"></li>
            <li id="language-2"></li>
            <li id="language-3"></li>
            <li id="language-4"></li>
          </ul>
        </div>
      </div>

      <div class="py-5 col-11 col-sm-11 col-md-7 col-lg-7 main-info-container gx-5 text-gray bg-white">
        <h1 class="person-name mt-5" id="name-title"></h1>
        <h3 class="person-name" id="specialty-title"></h3>
        <div class="row g-0 col-11">
          <h1 class="section-title text-seablue underline-seablue">PROFILE</h1>
          <p id="intro">
           
          </p>
        </div>
        <h1 class="section-title underline-seablue text-seablue">WORK EXPERIENCE</h1>
        <div class="row g-0 col-11">
         
            <h4 class="d-flex justify-content-between"><span class="fs-5" id="workplace-1"> </span><span class="date" id="workplace-1-date"></span> </h4>
            <h4 class="fs-5" id="workplace-1-title"></h4>
            <ul class="section-list">
                <li id="workplace-1-point-1"></li>
                <li id="workplace-1-point-2"></li>

                <li id="workplace-1-point-3"></li>
              </ul>
          </div>

          <!--  -->

          <div class="row g-0 col-11">

            <h4 class="d-flex justify-content-between"><span class="fs-5" id="workplace-2"></span><span class="date" id="workplace-2-date"></span> </h4>
            <h4 class="fs-5" id="workplace-2-title"></h4>
            <ul class="section-list">
                <li id="workplace-2-point1"></li>
                <li id="workplace-2-point2"></li>
                <li id="workplace-2-point3"></li>
              </ul>
          </div>

          <!--  -->


          <div class="row g-0 col-11 ">
     
            <h4 class="d-flex justify-content-between"><span class="fs-5" id="workplace-3"></span><span class="date" id="workplace-3-date"></span> </h4>
            <h4 class="fs-5" id="workplace-3-title"></h4>
            <ul class="section-list">
                <li id="workplace-3-point1"></li>
                <li id="workplace-3-point2"></li>
              </ul>
          </div>

          <div class="row g-0 col-12 justify-content-between">
            <h1 class="section-title text-seablue underline-seablue row">REFERENCE</h1>
            <div class="col-5 ">
                <p id="ref-1-name"></p>
                <p id="ref-1-title"></p>
                <p id="ref-1-phone">  </p>
                <p id="ref-1-email"  >  </p>
            </div>
            <div class="col-5 ">
                <p id="ref-2-name"></p>
                <p id="ref-2-title"></p>
                <p id="ref-2-phone"> </p>
                <p id="ref-2-email"  > </p>

            </div>
          </div>


      </div>
    </div>

    <!-- HTML code ends here -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
